<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with modern gradient -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>

  <!-- Shadow layer for depth -->
  <g opacity="0.15">
    <rect x="100" y="140" width="312" height="200" rx="12" fill="black"/>
  </g>

  <!-- Main monitor screen -->
  <rect x="96" y="136" width="320" height="200" rx="12" fill="#1e293b" stroke="url(#borderGradient)" stroke-width="4"/>

  <!-- Screen inner glow -->
  <rect x="108" y="148" width="296" height="176" rx="8" fill="url(#screenGradient)"/>

  <!-- Screen content - grid pattern (representing VMs) -->
  <g opacity="0.6">
    <rect x="130" y="170" width="70" height="60" rx="6" fill="#60a5fa"/>
    <rect x="220" y="170" width="70" height="60" rx="6" fill="#3b82f6"/>
    <rect x="310" y="170" width="70" height="60" rx="6" fill="#2563eb"/>
    <rect x="130" y="250" width="70" height="60" rx="6" fill="#3b82f6"/>
    <rect x="220" y="250" width="70" height="60" rx="6" fill="#2563eb"/>
    <rect x="310" y="250" width="70" height="60" rx="6" fill="#1d4ed8"/>
  </g>

  <!-- Play/Connect icon overlay -->
  <circle cx="256" cy="236" r="35" fill="#334155" opacity="0.9"/>
  <path d="M246 220 L246 252 L274 236 Z" fill="white"/>

  <!-- Monitor stand -->
  <path d="M236 336 L220 380 M276 336 L292 380" stroke="#475569" stroke-width="12" stroke-linecap="round"/>

  <!-- Monitor base -->
  <rect x="180" y="376" width="152" height="12" rx="6" fill="#475569"/>

  <!-- Bottom shine line -->
  <rect x="96" y="334" width="320" height="2" rx="1" fill="url(#shineGradient)"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>

    <linearGradient id="borderGradient" x1="96" y1="136" x2="416" y2="336" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#64748b"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>

    <radialGradient id="screenGradient" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </radialGradient>

    <linearGradient id="shineGradient" x1="96" y1="334" x2="416" y2="334" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="50%" stop-color="#94a3b8"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
  </defs>
</svg>
