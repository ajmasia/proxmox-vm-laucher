name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

  build-linux:
    needs: check
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app for Linux
        run: npm run electron:build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            release/*.deb
            release/*.AppImage
            release/*.rpm
          if-no-files-found: error

  build-macos:
    needs: check
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app for macOS
        run: npm run electron:build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: release/*.dmg
          if-no-files-found: error

  create-release:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-builds
          path: release/

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-builds
          path: release/

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          REPO="${{ github.repository }}"

          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD --no-merges)
          else
            COMMITS=$(git log --pretty=format:"- %s" --no-merges -20)
          fi

          cat > release_notes.md << RELEASE_EOF
          ## ðŸš€ What's New

          ${COMMITS}

          ## ðŸ“¦ Downloads

          | Platform | File | Description |
          |----------|------|-------------|
          | ðŸ§ Linux | \`pve-launcher_${VERSION}_amd64.deb\` | Debian/Ubuntu package |
          | ðŸ§ Linux | \`PVE-Launcher-${VERSION}.AppImage\` | Portable AppImage |
          | ðŸ§ Linux | \`pve-launcher-${VERSION}.x86_64.rpm\` | Fedora/RHEL package |
          | ðŸŽ macOS | \`PVE-Launcher-${VERSION}.dmg\` | macOS disk image |

          ## ðŸ“‹ Requirements

          - **Linux**: \`remote-viewer\` (virt-viewer) for SPICE connections
          - **macOS**: SPICE client for VM connections

          ## ðŸ› ï¸ Installation

          ### Debian/Ubuntu
          \`\`\`bash
          sudo dpkg -i pve-launcher_${VERSION}_amd64.deb
          \`\`\`

          ### Fedora/RHEL
          \`\`\`bash
          sudo rpm -i pve-launcher-${VERSION}.x86_64.rpm
          \`\`\`

          ### AppImage
          \`\`\`bash
          chmod +x PVE-Launcher-${VERSION}.AppImage
          ./PVE-Launcher-${VERSION}.AppImage
          \`\`\`

          ---

          ðŸ“„ **License**: GPL-3.0 | ðŸ› **Issues**: [Report a bug](https://github.com/${REPO}/issues)
          RELEASE_EOF

          # Remove leading whitespace from each line
          sed -i 's/^          //' release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "ðŸ–¥ï¸ PVE Launcher v${{ steps.version.outputs.VERSION }}"
          files: release/*
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
