name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

  build-linux:
    needs: check
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app for Linux
        run: npm run electron:build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            release/*.deb
            release/*.AppImage
            release/*.rpm
          if-no-files-found: error

  build-macos:
    needs: check
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app for macOS
        run: npm run electron:build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: release/*.dmg
          if-no-files-found: error

  create-release:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-builds
          path: release/

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-builds
          path: release/

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          REPO="${{ github.repository }}"

          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s" $PREV_TAG..HEAD --no-merges)
          else
            COMMITS=$(git log --pretty=format:"%s" --no-merges -20)
          fi

          # Initialize category arrays
          FEATURES=""
          FIXES=""
          REFACTORS=""
          STYLES=""
          DOCS=""
          CHORES=""
          PERFS=""
          CI=""
          TESTS=""

          # Categorize each commit
          while IFS= read -r commit; do
            [ -z "$commit" ] && continue
            case "$commit" in
              feat*) FEATURES="${FEATURES}- ${commit}"$'\n' ;;
              fix*) FIXES="${FIXES}- ${commit}"$'\n' ;;
              refactor*) REFACTORS="${REFACTORS}- ${commit}"$'\n' ;;
              style*) STYLES="${STYLES}- ${commit}"$'\n' ;;
              docs*) DOCS="${DOCS}- ${commit}"$'\n' ;;
              chore*) CHORES="${CHORES}- ${commit}"$'\n' ;;
              perf*) PERFS="${PERFS}- ${commit}"$'\n' ;;
              ci*) CI="${CI}- ${commit}"$'\n' ;;
              test*) TESTS="${TESTS}- ${commit}"$'\n' ;;
            esac
          done <<< "$COMMITS"

          # Build the changelog
          {
            echo "## What's Changed"
            echo ""

            if [ -n "$FEATURES" ]; then
              echo "### ‚ú® New Features"
              echo ""
              printf "%s" "$FEATURES"
              echo ""
            fi

            if [ -n "$FIXES" ]; then
              echo "### üêõ Bug Fixes"
              echo ""
              printf "%s" "$FIXES"
              echo ""
            fi

            if [ -n "$PERFS" ]; then
              echo "### ‚ö° Performance"
              echo ""
              printf "%s" "$PERFS"
              echo ""
            fi

            if [ -n "$REFACTORS" ]; then
              echo "### ‚ôªÔ∏è Refactors"
              echo ""
              printf "%s" "$REFACTORS"
              echo ""
            fi

            if [ -n "$STYLES" ]; then
              echo "### üíÑ Styles"
              echo ""
              printf "%s" "$STYLES"
              echo ""
            fi

            if [ -n "$DOCS" ]; then
              echo "### üìö Documentation"
              echo ""
              printf "%s" "$DOCS"
              echo ""
            fi

            if [ -n "$TESTS" ]; then
              echo "### üß™ Tests"
              echo ""
              printf "%s" "$TESTS"
              echo ""
            fi

            if [ -n "$CI" ]; then
              echo "### üîÑ CI/CD"
              echo ""
              printf "%s" "$CI"
              echo ""
            fi

            if [ -n "$CHORES" ]; then
              echo "### üîß Maintenance"
              echo ""
              printf "%s" "$CHORES"
              echo ""
            fi

            echo "## üì¶ Downloads"
            echo ""
            echo "| Platform | File | Description |"
            echo "|----------|------|-------------|"
            echo "| üêß Linux | \`pve-launcher_${VERSION}_amd64.deb\` | Debian/Ubuntu package |"
            echo "| üêß Linux | \`PVE-Launcher-${VERSION}.AppImage\` | Portable AppImage |"
            echo "| üêß Linux | \`pve-launcher-${VERSION}.x86_64.rpm\` | Fedora/RHEL package |"
            echo "| üçé macOS | \`PVE-Launcher-${VERSION}.dmg\` | macOS disk image |"
            echo ""
            echo "## üìã Requirements"
            echo ""
            echo "- **Linux**: \`remote-viewer\` (virt-viewer) for SPICE connections"
            echo "- **macOS**: SPICE client for VM connections"
            echo ""
            echo "## üõ†Ô∏è Installation"
            echo ""
            echo "### Debian/Ubuntu"
            echo "\`\`\`bash"
            echo "sudo dpkg -i pve-launcher_${VERSION}_amd64.deb"
            echo "\`\`\`"
            echo ""
            echo "### Fedora/RHEL"
            echo "\`\`\`bash"
            echo "sudo rpm -i pve-launcher-${VERSION}.x86_64.rpm"
            echo "\`\`\`"
            echo ""
            echo "### AppImage"
            echo "\`\`\`bash"
            echo "chmod +x PVE-Launcher-${VERSION}.AppImage"
            echo "./PVE-Launcher-${VERSION}.AppImage"
            echo "\`\`\`"
            echo ""
            echo "---"
            echo ""
            echo "üìÑ **License**: GPL-3.0 | üêõ **Issues**: [Report a bug](https://github.com/${REPO}/issues)"
          } > release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "üñ•Ô∏è PVE Launcher v${{ steps.version.outputs.VERSION }}"
          files: release/*
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
